<body>
<div id="div0"><a>toggle0</a></div>
<div id="div1"><a>toggle1</a></div>
<div id="div2"><a>toggle2</a></div>
<div id="div3"><a>toggle3</a></div>
<div id="div4"><a>toggle4</a></div>
<div id="div5"><a>toggle5</a></div>
<div id="div6"><a>toggle6</a></div>
<div id="div7"><a>toggle7</a></div>
<div id="div8"><a>toggle8</a></div>
<div id="div9"><a>toggle9</a></div>
</body>
<script>
var addMoveListener = function(dom) {
	var downe = null;
	var onMouseMove = function (e) {
		dom.style.left = e.clientX - downe.layerX + 'px';
		dom.style.top = e.clientY - downe.layerY + 'px';
	};
	dom.onmousedown = function(e) {
		downe = e;
		dom.onmousemove = onMouseMove;
	};
	dom.onmouseup = function() {
		dom.onmousemove = null;
	};
};
var removeMoveListener = function(dom) {
	dom.onmousemove = null;
	dom.onmousedown = null;
	dom.onmouseup = null;
}
var toggleMoveListener = function(dom) {
	if (dom.onmousedown) removeMoveListener(dom);
	else addMoveListener(dom);
}
var moveListener = {
	add: addMoveListener,
	remove: removeMoveListener,
	toggle: toggleMoveListener
}
let test = function() {
	for (let id of arguments) {
		let dom = document.getElementById(id);
		let toggle = () => toggleMoveListener(dom);
		dom.querySelector('a').onclick = toggle;
		addMoveListener(dom);
	}
}
test('div0', 'div1', 'div2', 'div3', 'div4', 'div5', 'div6', 'div7', 'div8', 'div9');
</script>
