<!DOCTYPE html>
<html>
<head>
<title>Repeat Pie</title>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/flot/0.8.3/jquery.flot.min.js"></script>
<script src="https://cdn.bootcss.com/flot/0.8.3/jquery.flot.pie.min.js"></script>
<style type="text/css">
html, body, #placeholder {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
</head>
<body>
	<div id="placeholder"></div>
</body>
<script type="text/javascript">  
var show = function(){
	var data = [], series = Math.floor(Math.random() * 6) + 3;
	for (var i = 0; i < series; i++)
		data[i] = {label: i, data: Math.floor(Math.random() * 100) + 1}
	$.plot('#placeholder', data, {
		series: {
			pie: {
				show: true,
				radius: 1,
				label: {
					show: true,
					radius: 2/3,
				}
			}
		},
		legend: {show: false}
	});
}
var repeat = function(millisec){
	if (window.id != null) clearInterval(window.id)
	window.id = setInterval('show()', millisec);
}
show();
repeat(100);
</script>
</html>
